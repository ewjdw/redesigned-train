name: Terraform Deploy Workflow

on:
  workflow_dispatch:
  push:
    branches:
      - terraform_initial_structure
  pull_request:
    branches:
      - main

jobs:
  deploy-dev:
    uses: ./.github/workflows/terraform-deploy-reusable.yaml
    with:
      environment: dev
      sql_admin_login: ${{ vars.SQL_ADMIN_DEV }}
    secrets:
      azure_credentials: ${{ secrets.AZURE_CREDENTIALS }}
      azure_client_secret: ${{ secrets.AZURE_CLIENT_SECRET }}
      azure_client_id: ${{ secrets.AZURE_CLIENT_ID }}
      sql_admin_password: ${{ secrets.SQL_ADMIN_PASSWORD_DEV }}
